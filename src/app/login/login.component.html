<div class="container">
  <h1 class="fuente-azul">FARMACIA MERCURIO</h1>
</div>
<div class="container">
  <div class="login-container">
    <div class="login-content">
      <p class="text-center">
        <i class="fas fa-user-circle fa-5x"></i>
      </p>
      <p class="text-center">Inicia sesión con tu cuenta</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="form-group">
          <label for="UserName" class="bmd-label-floating">
            <i class="fas fa-user-secret"></i> &nbsp; Usuario
          </label>
          <input type="text" class="form-control" id="UserName" formControlName="usuario_log" maxlength="35" required>
          <div *ngIf="loginForm.get('usuario_log')?.invalid && loginForm.get('usuario_log')?.touched" class="text-danger">
            El nombre de usuario es requerido y debe tener entre 8 y 30 caracteres alfanuméricos.
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            El email es requerido.
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" formControlName="clave_log" required>
          <div *ngIf="loginForm.get('clave_log')?.invalid && loginForm.get('clave_log')?.touched" class="text-danger">
            La contraseña es requerida.
          </div>
        </div>

        <!-- reCAPTCHA -->
        <re-captcha
          siteKey="6LchcloqAAAAADdb4Y0utBdZ4wssMhCpCIOtYlWr"
          (resolved)="resolvedCaptcha($event)">
        </re-captcha>

        <!-- Botón de inicio de sesión -->
        <button class="btn btn-dark espace-up" type="submit" [disabled] ="!loginForm.valid || !captchaResolved">Login</button>
      </form>
    </div>
  </div>
</div>
