<div class="container">
  <h2 class="fuente-azul-chica">Cliente</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Campos del cliente -->
    <div class="mb-3">
      <label for="nombrecliente" class="form-label">Nombre del Cliente:</label>
      <input class="form-control" type="text" id="nombrecliente" [(ngModel)]="cliente.nombrecliente" name="nombrecliente" required>
    </div>
    <div class="mb-3">
      <label for="apellidopaterno" class="form-label">Apellido Paterno:</label>
      <input class="form-control" type="text" id="apellidopaterno" [(ngModel)]="cliente.apellidopaterno" name="apellidopaterno" required>
    </div>
    <div class="mb-3">
      <label for="apellidomaterno" class="form-label">Apellido Materno:</label>
      <input class="form-control" type="text" id="apellidomaterno" [(ngModel)]="cliente.apellidomaterno" name="apellidomaterno" required>
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Telefono:</label>
      <input class="form-control" type="text" id="telefono" [(ngModel)]="cliente.telefono" name="telefono" required>
    </div>
    <!-- Campos del usuario -->
    <h3 class="fuente-azul-chica">Usuario</h3>
    <div>
      <label class="form-label" for="nombreusuario">Nombre de Usuario:</label>
      <input class="form-control" type="text" id="nombreusuario" [(ngModel)]="usuario.nombreusuario" name="nombreusuario" required>
    </div>
    <div>
      <label class="form-label" for="email">Email:</label>
      <input class="form-control" type="email" id="email" [(ngModel)]="usuario.email" name="email" required>
    </div>
    <div>
      <label class="form-label" for="password">Contraseña:</label>
      <input class="form-control" type="password" id="password" [(ngModel)]="usuario.password" name="password" required>
    </div>
    <div>
      <label class="form-label" for="password2">Repetir Contraseña:</label>
      <input class="form-control" type="password" id="password2" [(ngModel)]="usuario.password" name="password2" required>
    </div>
    <button class="btn-btn mt-3" type="submit">Crear Cliente y Usuario</button>
  </form>
</div>
